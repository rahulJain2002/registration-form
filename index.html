<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&family=EB+Garamond:wght@500&family=Eczar&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="body-container">
        <div class="main-container">
            <div class="img-container">
                <img src="images/angelo-pantazis-h0AnGGgseio-unsplash.jpg" alt="">
            </div>
            <div class="form-container">
                <h3>Registration Form</h3>
                <form action="#">

                    <div class="name-container">
                        Full name: <input type="text" placeholder="e.g. Rahul Jain" required>
                    </div>

                    <div class="date-container">
                        Birthdate: <input type="date" name="" id="" required>
                    </div>

                    <div class="gender-container">
                        Gender: <select name="" id="" required>
                            <option value="">--Select--</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>

                    <div class="email-container" required>
                        Email: <input type="email" name="" id="" placeholder="e.g. rahul@your-domain.com">
                    </div>


                    <div class="phone-container" required>
                        Phone: <input type="number" name="" id="" onmousewheel="return false" -webkit-appearance: none>
                    </div>

                    <div class="submit-reset">
                        <input type="submit" value="Submit Now">
                        <input type="reset" value="Reset Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
